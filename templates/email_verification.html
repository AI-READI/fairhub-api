<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email verification</title>
    <style>
        .container {
            padding: 20px;
        }

        .divider {
            width: 58%;
            border-top: 1px solid #ccc;
        }
        .button {
          padding: 10px 20px;
          font-weight: bold;
          background-color: #007bff;
          color: #fff;
          text-decoration: none;
            border-radius: 5px;
        }
        .iconify {
            width: 7rem;
            height: 7rem;
            color: rgba(0, 123, 255, 0.92);
        }
        .accept-top{
            padding-bottom: 2rem;
        }
        .accept-bottom{
            padding-top: 2rem;
            padding-bottom: 3rem;
        }
        p{
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <span class="iconify" data-icon="line-md:email"></span>
        </div>
    <div class="divider"></div>
    <h1>Hello!</h1>

    <div>
        <p>Please verify your email address by clicking the button below</p>
        <a href="{{ verification_url }}" class="button">Verify Email Address</a>
        <p class="accept-bottom">Need assistance or have questions? Our dedicated support team is here to help. Reach out to us at <a
                href="mailto:help@fairhub.io">help@fairhub.io</a> for prompt assistance.</p>
    </div>
        <div>Sincerely,</div>
        <div>FAIRhub team</div>
    </div>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>

</html>
